<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .error-container h1 {
            font-size: 5rem;
            color: #dc3545;
        }
        .error-container h2 {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h1><i class="fas fa-ban"></i> 403</h1>
        <h2>Acceso Denegado</h2>
        <p>Lo sentimos, no tienes permiso para acceder a esta página.</p>
        <a th:href="@{/dashboard}" class="btn btn-primary mt-3"><i class="fas fa-home"></i> Ir al Dashboard</a>
        <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="btn btn-secondary mt-3"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        <form th:action="@{/logout}" method="post" id="logout-form" style="display: none;"></form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
