<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .registration-container h2 {
            margin-bottom: 30px;
            color: #343a40;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Elige un nombre de usuario" required autofocus>
                <div class="alert alert-danger mt-2" th:if="${usernameError}" th:text="${usernameError}"></div>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Registrar</button>
        </form>
        <div class="text-center mt-3">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
