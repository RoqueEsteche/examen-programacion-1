<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}"><i class="fas fa-home"></i> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}"><i class="fas fa-box"></i> Productos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/categorias}"><i class="fas fa-tags"></i> Categorías <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h2>

    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nombre"><i class="fas fa-tag"></i> Nombre de la Categoría:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:classappend="${#fields.hasErrors('nombre') ? 'is-invalid' : ''}" placeholder="Nombre de la categoría" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Categoría</button>
        <a th:href="@{/categorias}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
